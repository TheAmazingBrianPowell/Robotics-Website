<!DOCTYPE html>
<!--
The 404 page is linked from the .htaccess or httpd.conf file when a page is not found
-->
<html>
<head>
    <title>ERROR: 404</title>
    <link rel="stylesheet" type="text/css" href="/error/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="icon" href="/resources/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, noimageindex">
</head>
<body>
  <h1>OH NOES: 404</h1>
  <img src = "/resources/OhNoes.jpg" width = "50%">
  <p>Sorry, looks like that page doesn't exist, return to our home page <a href = "/">here</a>.</a></p>
</body>
</html>
